name: CI Pipeline

# Déclencher le workflow sur push et pull request
on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

# Définition des jobs
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour SonarCloud

      # Étape 2 : Configurer Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Étape 3 : Afficher la version Maven
      - name: Display Maven version
        run: mvn -version

      # Étape 4 : Compiler le projet
      - name: Build with Maven
        run: mvn clean compile

      # Étape 5 : Lancer les tests
      - name: Run tests
        run: mvn test

      # Étape 6 : Vérifier et générer le rapport JaCoCo
      - name: Verify and generate coverage
        run: mvn verify

      # Étape 7 : Analyse SonarCloud
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar -Dsonar.token=$SONAR_TOKEN

      # Étape 8 : Upload des résultats de tests (optionnel)
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      # Étape 9 : Upload du rapport de couverture (optionnel)
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/